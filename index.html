<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <div class="icon_h2">
          <h2>Coffee</h2>
          <img src="./images/coffee_icon.jpg" alt="coffee icon"/>
        </div>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">30.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">55.50</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">40.00</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">80.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">90.50</p>
          </article>
        </section>
        <section>
          <div class="icon_h2">
          <h2>Desserts</h2>
          <img src="./images/pie_icon.jpg" alt="pie icon"/>
        </div>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">20.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">45.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">60.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">65.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="githunb" target="_blank">Visit my website</a>
        </p>
        <p class="address">full stack web development</p>
      </footer>
    </div>
  </body>
</html>
